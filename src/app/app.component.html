<div class="container-fluid mb-5">
   
  <form #userForm = "ngForm">
    <div class="form-group">
      <label>Name </label>
      <input type="text" name="name" #name = "ngModel" required [class.is-invalid]="name.invalid && name.touched" class="form-control" [ngModel]="user.name">
    </div>
    <div class="form-group">
      <label>Email </label>
      <input type="text" name="email" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label>Phone </label>
      <input type="text" name="phone" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <select name="topic" class="custom-select" ngModel>
        <option selected>Topics are</option>
        <option *ngFor="let topic of topics" >{{topic}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Time preference </label>
      <div class="form-check">
        <input type="radio" class="form-check-input" ngModel name="timepref" value="morning">
        <label class="form-check-label">Morning</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" ngModel name="timepref" value="evening">
        <label class="form-check-label">Evening</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" name="off" class="form-check-input" ngModel>
      <label class="form-check-label">
        offers???
      </label>
    </div>
    <button class="btn btn-primary" type="submit">Submit Form</button>

  </form>
  {{userForm.value | json}}
</div>
